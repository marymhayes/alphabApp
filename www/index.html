<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-view view-title="Cover">

        <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="menuContent"></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
      <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
      </ion-header-bar>
      <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close href="#/app/titlepage">
          Title Page
        </ion-item>
        <ion-item menu-close href="#/app/toc">
          Table of Contents
        </ion-item>
        <ion-item menu-close href="#/app/a">
          A
        </ion-item>
        <ion-item menu-close href="#/app/b">
          B
        </ion-item>
        <ion-item menu-close href="#/app/c">
          C
        </ion-item>
      </ion-list>
      </ion-content>
      </ion-side-menu>
      </ion-side-menus>


          <ion-content>
            <h1>AlphabApp</h1>
          </ion-content>
      </ion-view>
    </ion-pane>
  </body>
</html>
